<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spion Spiel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#121212">
    <style>
        .section { display: none; }
        .active { display: block; }
        body { background-color: #f8f9fa; transition: background-color 0.3s, color 0.3s; }
        #countdownDisplay { font-size: 2rem; font-weight: bold; color: red; text-align: center; }
        .avatar { font-size: 1.5rem; margin-right: 5px; }
        /* Darkmode */
        body.dark-mode { background-color: #121212; color: #ffffff; }
        body.dark-mode .card { background-color: #1e1e1e; color: #ffffff; border: 1px solid #333; }
        body.dark-mode .form-control, body.dark-mode .form-select { background-color: #2a2a2a; color: #ffffff; border: 1px solid #444; }
        body.dark-mode input::placeholder { color: #ffffff; opacity: 0.7; } /* Darkmode Placeholder Weiß */
        .toast-container { position: fixed; top: 10px; right: 10px; z-index: 2000; }
        .role-spion { color: darkred; font-weight: bold; }
        .vote-btn { margin: 5px; }
    </style>
</head>
<body>
<div class="toast-container" id="toastContainer"></div>
<button id="darkModeToggle" class="btn btn-sm btn-secondary position-fixed top-0 end-0 m-3">🌙 Darkmode</button>

<div class="container my-5">

    <!-- Start Section -->
    <div id="startSection" class="section active">
        <h1 class="text-center mb-4">Spion Spiel</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title text-center">Raum erstellen</h2>
                        <div class="mb-3">
                            <input type="text" id="createPlayerName" class="form-control" placeholder="Dein Name">
                        </div>
                        <div class="mb-3">
                            <select id="createPlayerEmoji" class="form-select">
                                <option value="😀">😀</option><option value="😎">😎</option><option value="🦊">🦊</option>
                                <option value="🐻">🐻</option><option value="🐼">🐼</option><option value="🐵">🐵</option>
                                <option value="🐸">🐸</option><option value="🐯">🐯</option><option value="🐶">🐶</option>
                                <option value="🐱">🐱</option><option value="🐹">🐹</option><option value="🐰">🐰</option>
                                <option value="🐢">🐢</option><option value="🦄">🦄</option><option value="🐙">🐙</option>
                                <option value="🐧">🐧</option><option value="🐦">🐦</option><option value="🐠">🐠</option>
                                <option value="🐷">🐷</option><option value="🦁">🦁</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="customRoomId" class="form-control" placeholder="Eigene Raum-ID (z.B. ABC123)">
                        </div>
                        <div class="mb-3">
                            <select id="roomSize" class="form-select">
                                <option value="3">3 Spieler</option>
                                <option value="4">4 Spieler</option>
                                <option value="5">5 Spieler</option>
                                <option value="6">6 Spieler</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select id="spyCount" class="form-select">
                                <option value="1">1 Spion</option>
                                <option value="2">2 Spione</option>
                                <option value="3">3 Spione</option>
                            </select>
                        </div>
                        <button onclick="createRoom()" class="btn btn-primary w-100">Raum erstellen</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Raum beitreten</h2>
                        <div class="mb-3">
                            <input type="text" id="joinPlayerName" class="form-control" placeholder="Dein Name">
                        </div>
                        <div class="mb-3">
                            <select id="joinPlayerEmoji" class="form-select">
                                <option value="😀">😀</option><option value="😎">😎</option><option value="🦊">🦊</option>
                                <option value="🐻">🐻</option><option value="🐼">🐼</option><option value="🐵">🐵</option>
                                <option value="🐸">🐸</option><option value="🐯">🐯</option><option value="🐶">🐶</option>
                                <option value="🐱">🐱</option><option value="🐹">🐹</option><option value="🐰">🐰</option>
                                <option value="🐢">🐢</option><option value="🦄">🦄</option><option value="🐙">🐙</option>
                                <option value="🐧">🐧</option><option value="🐦">🐦</option><option value="🐠">🐠</option>
                                <option value="🐷">🐷</option><option value="🦁">🦁</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="roomIdInput" class="form-control" placeholder="Raum-ID">
                        </div>
                        <button onclick="joinRoom()" class="btn btn-primary w-100">Raum beitreten</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Waiting Section -->
    <div id="waitingSection" class="section">
        <h2 class="text-center mb-4">Warte auf Spieler...</h2>
        <div class="card">
            <div class="card-body">
                <p><strong>Raum-ID:</strong> <span id="roomId"></span></p>
                <p><strong>Spieler:</strong></p>
                <ul id="playersList" class="list-unstyled"></ul>
                <button onclick="leaveRoom()" class="btn btn-secondary w-100">Raum verlassen</button>
            </div>
        </div>
    </div>

    <!-- Word Input Section -->
    <div id="wordInputSection" class="section">
        <h2 class="text-center mb-4">Gib 5 Begriffe ein</h2>
        <div class="card">
            <div class="card-body">
                <input type="text" id="word1" class="form-control mb-2" placeholder="Begriff 1">
                <input type="text" id="word2" class="form-control mb-2" placeholder="Begriff 2">
                <input type="text" id="word3" class="form-control mb-2" placeholder="Begriff 3">
                <input type="text" id="word4" class="form-control mb-2" placeholder="Begriff 4">
                <input type="text" id="word5" class="form-control mb-2" placeholder="Begriff 5">
                <button onclick="submitWords()" class="btn btn-primary w-100 mb-3">Begriffe senden</button>
                <hr>
                <p class="text-center"><strong>Eingereichte Spieler:</strong></p>
                <p id="committedPlayersList" class="text-center text-muted">Noch keine Spieler haben Begriffe eingereicht.</p>
                <p id="countdownDisplay"></p>
            </div>
        </div>
    </div>

    <!-- Game Section -->
    <div id="gameSection" class="section">
        <h1 class="text-center mb-4">Spion Spiel</h1>
        <div class="card">
            <div class="card-body">
                <p><strong>Deine Rolle:</strong> <span id="role"></span></p>
                <p id="word"></p>
                <p><strong>Spieler:</strong></p>
                <ul id="gamePlayersList" class="list-unstyled"></ul>
            </div>
        </div>
    </div>

    <!-- Voting Section -->
    <div id="votingSection" class="section">
        <h2 class="text-center mb-4">Voting: Wer ist der Spion?</h2>
        <div class="card">
            <div class="card-body">
                <div id="voteButtons" class="text-center"></div>
                <p class="mt-3"><strong>Abgegebene Stimmen:</strong></p>
                <ul id="voteList" class="list-unstyled"></ul>
            </div>
        </div>
    </div>

    <!-- Game Over Section -->
    <div id="gameOverSection" class="section">
        <h1 class="text-center mb-4" id="gameOverMessage"></h1>
        <button onclick="location.reload()" class="btn btn-primary w-100">Neues Spiel starten</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const socket = io();
    let currentRoomId = null;

    function showToast(message) {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = 'toast align-items-center text-bg-danger border-0 show';
        toast.role = 'alert';
        toast.innerHTML = `<div class="d-flex"><div class="toast-body">${message}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    function createRoom() {
        const playerName = document.getElementById('createPlayerName').value.trim();
        const playerEmoji = document.getElementById('createPlayerEmoji').value;
        const roomSize = parseInt(document.getElementById('roomSize').value);
        const spyCount = parseInt(document.getElementById('spyCount').value);
        const roomId = document.getElementById('customRoomId').value.trim();
        if (!playerName || !roomId) return showToast('Bitte gib Namen und Raum-ID ein.');
        if (spyCount >= roomSize) return showToast('Die Anzahl der Spione muss kleiner als die Raumgröße sein.');
        socket.emit('createRoom', { playerName, playerEmoji, roomSize, spyCount, roomId });
    }

    function joinRoom() {
        const playerName = document.getElementById('joinPlayerName').value.trim();
        const playerEmoji = document.getElementById('joinPlayerEmoji').value;
        const roomId = document.getElementById('roomIdInput').value.trim();
        if (!playerName || !roomId) return showToast('Bitte gib Namen und Raum-ID ein.');
        socket.emit('joinRoom', { playerName, playerEmoji, roomId });
    }

    function updatePlayerList(elementId, players) {
        const list = document.getElementById(elementId);
        list.innerHTML = '';
        players.forEach(p => {
            const li = document.createElement('li');
            li.innerHTML = `<span class="avatar">${p.avatar}</span> ${p.name}`;
            list.appendChild(li);
        });
    }

    function submitWords() {
        const words = [];
        for (let i = 1; i <= 5; i++) {
            const word = document.getElementById(`word${i}`).value.trim();
            if (word) words.push(word);
        }
        if (words.length !== 5) return showToast('Bitte gib genau 5 Begriffe ein.');
        socket.emit('submitWords', { roomId: currentRoomId, playerName: socket.playerName, words });
        document.getElementById('wordInputSection').querySelector('button').disabled = true;
        document.getElementById('wordInputSection').querySelector('button').textContent = 'Begriffe gesendet';
    }

    function leaveRoom() {
        socket.emit('leaveRoom', { roomId: currentRoomId });
        currentRoomId = null;
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('startSection').classList.add('active');
    }

    socket.on('roomCreated', ({ roomId, players }) => {
        currentRoomId = roomId;
        document.getElementById('roomId').textContent = roomId;
        updatePlayerList('playersList', players);
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('waitingSection').classList.add('active');
    });

    socket.on('roomJoined', ({ roomId, players }) => {
        currentRoomId = roomId;
        document.getElementById('roomId').textContent = roomId;
        updatePlayerList('playersList', players);
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('waitingSection').classList.add('active');
    });

    // Event-Handler für startWordInput hinzufügen
    socket.on('startWordInput', () => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('wordInputSection').classList.add('active');

        // Zurücksetzen des Buttons falls ein Spieler erneut beitritt
        const submitButton = document.getElementById('wordInputSection').querySelector('button');
        submitButton.disabled = false;
        submitButton.textContent = 'Begriffe senden';
    });

    socket.on('wordsCommitted', ({ committedPlayers, totalPlayers }) => {
        const committedList = document.getElementById('committedPlayersList');
        committedList.textContent = `${committedPlayers.length} von ${totalPlayers} Spielern haben Begriffe eingereicht.`;
    });

    socket.on('countdown', (count) => {
        document.getElementById('countdownDisplay').textContent = `Spiel startet in ${count} Sekunden...`;
    });

    socket.on('gameStart', ({ role, word, players }) => {
        document.getElementById('role').textContent = role;
        document.getElementById('role').className = role === 'Spion' ? 'role-spion' : '';
        document.getElementById('word').textContent = role === 'Spion' ? 'Du musst den geheimen Begriff erraten!' : `Geheimer Begriff: ${word}`;
        updatePlayerList('gamePlayersList', players);
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('gameSection').classList.add('active');
    });

    socket.on('startVoting', ({ players }) => {
        const voteBtns = document.getElementById('voteButtons');
        voteBtns.innerHTML = '';
        players.forEach(p => {
            if (p.name !== socket.playerName) {
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline-danger vote-btn';
                btn.innerHTML = `<span class="avatar">${p.avatar}</span> ${p.name}`;
                btn.onclick = () => socket.emit('vote', { roomId: currentRoomId, votedPlayer: p.name });
                voteBtns.appendChild(btn);
            }
        });
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('votingSection').classList.add('active');
    });

    socket.on('voteUpdate', (votes) => {
        const voteList = document.getElementById('voteList');
        voteList.innerHTML = '';
        Object.entries(votes).forEach(([voter, votedFor]) => {
            const li = document.createElement('li');
            li.textContent = `${voter} hat für ${votedFor} gestimmt.`;
            voteList.appendChild(li);
        });
    });

    socket.on('voteResult', ({ result }) => {
        showToast(result);
    });

    socket.on('gameOver', ({ winner }) => {
        document.getElementById('gameOverMessage').textContent = `Spiel beendet! ${winner} haben gewonnen!`;
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('gameOverSection').classList.add('active');
    });

    socket.on('error', ({ message }) => {
        showToast(message);
    });

    // Darkmode
    document.getElementById('darkModeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
    }
</script>
</body>
</html>
